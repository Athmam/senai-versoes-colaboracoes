<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport"content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css">

        <link rel="stylesheet" href="estilo.css">

        <title>Login</title>

    </head>

    <body>
        <form class="card">

            <div class="card-header">

                <h2>Login</h2>

                <div class="card-content">

                    <div class="card-content-area">

                        <input type="text" id="usuario" autocomplete="off" placeholder="Email">

                    </div>

                    <div class="card-content-area"><br>

                        <input type="password" id="password" autocomplete="off" placeholder="Senha">

                    </div>

                </div>

                <div class="card-footer">
                    <br>
                    <input type="submit" value="Login" class="submit">
                    <br><br>
                    <center><a href="#" class="recuperar_senha">Esqueceu a senha?</a></center>
                    <br>
                    <center><a href="#" class="recuperar_senha">Cadastre-se</a></center>
                </div>

            </form>

        </div>

    </body>

</html>
